<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SSF Day 13 Lecture</title>
</head>
<body>
    <div class="container m-4">
        <h1 class="text-center">Updatingperson</h1>
        <form method="POST" action="/persons/update" th:object="${person}">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="id" id="id" th:field="*{id}" th:placeholder="*{id}" readonly>
                <!-- Disabled setting will disallow submission of id -> becomes null. The value cannot be passed back in the model -->
                <label class="text-secondary" for="firstName">ID</label>
                <p class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="firstName" id="firstName" th:field="*{firstName}" placeholder=" ">
                <label class="text-secondary" for="firstName">First Name</label>
                <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="lastName" id="lastName" th:field="*{lastName}" placeholder=" ">
                <label class="text-secondary" for="lastName">Last Name</label>
                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder=" ">
                <label class="text-secondary" for="email">Email</label>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="salary" id="salary" th:field="*{salary}" placeholder="">
                <label class="text-secondary" for="salary">Salary</label>
                <p class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="dob" id="dob" th:field="*{dob}" placeholder="yyyy-MM-dd">
                <label class="text-secondary" for="dob">Date of Birth</label>
                <p class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
            </div>
        
            <button class="btn btn-outline-secondary mb-3" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
