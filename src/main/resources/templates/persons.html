<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SSF Day 13 Lecture</title>
</head>
<body>
    <a class="btn btn-primary m-4" th:href="@{/persons/create}">Add new</a>
    <div class = "data m-4">
        <table class="table table-hover">
            <thead class="table-darl">
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone No.</th>
                <th>Salary</th>
                <th>DOB</th>
                <th>Postal Code</th>
                <th>Action</th>
            </thead>
            <tbody class="table-group-divider">
                <tr class="align-middle" th:each="person, state : ${persons}" th:if="${persons.size() gt 0}">
                    <td th:utext="${person.id}"></td>
                    <td th:utext="${person.firstName}"></td>
                    <td th:utext="${person.lastName}"></td>
                    <td th:utext="${person.email}"></td>
                    <td th:utext="${person.phone}"></td>
                    <td th:utext="${person.salary}"></td>
                    <td th:utext="${#temporals.format(person.dob, 'yyyy MMM dd')}"></td>
                    <!-- LocalDate = use #temporals; Data = use #dates -->
                    <td th:utext="${person.postalCode}"></td>

                    <td>
                        <a class="btn btn-danger" th:href="@{/persons/delete/{id}(id=${person.id})}">Delete</a>
                        <a class="btn btn-dark" th:href="@{/persons/update/{id}(id=${person.id})}">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${persons.size() le 0}">
            <p>No records found</p>
        </div>
    </div>
</body>
</html>
